<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nardinho Automoveis</title>

    <link rel="icon" type="image/png" href="../../assets/car.png">
</head>

<body>
    <a href="../../Paginas/home.html">
        <img src="../../assets/car.png" width="20"> Nardinho Automoveis
    </a>
    <br>
    <a href="index.html">
        <i class="fa-solid fa-arrow-left"></i>
        Clientes</a>

    <form action="index.html" method="get">
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" minlength="3" required maxlength="20">
        </div>
        <div>
            <label for="campo-cpf">CPF</label>
            <input type="text" id="campo-cpf" minlength="3" required maxlength="20">
        </div>
        <div>
            <label for="campo-datanascimento">Data de nascimento</label>
            <input type="text" id="campo-datanascimento" minlength="3" required maxlength="20">
        </div>
        <div>
            <label for="campo-carro-atual">Carro Atual</label>
            <input type="text" id="campo-carro-atual" minlength="3" required maxlength="20">
        </div>
      

        <br>
        <button type="submit">Cadastrar</button>
    </form>
    <script src="https://kit.fontawesome.com/4607e888df.js" crossorigin="anonymous"></script>
</body>

</html>
