<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardaTreco</title>

    <link rel="icon" type="image/png" href="../../assets/car.png">
</head>

<body>
    <a href="../../Paginas/home.html">
        <img src="../../assets/car.png" width="20"> Nardinho Automoveis
    </a>
    <br>
    <a href="index.html">
        <i class="fa-solid fa-arrow-left"></i>
        Estoque</a>

    <form action="index.html" method="get">
        <div>
            <label for="campo-nome-carro">Nome do Carro</label>
            <input type="text" id="campo-nome" minlength="3" required maxlength="20">
        </div>
        <label for="Modelo">Modelo:</label>
        <select id="Modelo" name="Modelo">
            <option value="SUV">SUV</option>
            <option value="Hatch">Hatch</option>
            <option value="Sedan">Sedan</option>

        </select>
        <div>
            <label for="campo-preço">Preço</label>
            <input type="number" id="campo-preço" minlength="3" required maxlength="20">
        </div>
        <div>
            <form>
                <label for="ano-carro">Data de lançamento do Carro:</label>
                <input type="date" id="ano-carro" name="ano-carro"
                       min="1990-01-01" max="2025-12-31"
                       value="2025-05-17" required>
                <input type="submit" value="Selecionar">
              </form>
        </div>
        <form action="#">
            <label for="Fornecedor">Fornecedor:</label><br>
            <textarea id="complemnto" name="comentario" rows="5" cols="40"
                placeholder="Digite seu comentário aqui..."></textarea><br><br>
            <input type="submit" value="Enviar">
        </form>

        <br>
        <button type="submit">Cadastrar</button>
    </form>
    <script src="https://kit.fontawesome.com/4607e888df.js" crossorigin="anonymous"></script>

</body>

</html>
