<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nardinho Automoveis</title>

    <link rel="icon" type="image/png" href="../../assets/car.png">
</head>

<body>
    <a href="../../Paginas/home.html">
        <img src="../../assets/car.png" width="20"> Nardinho Automoveis
    </a>
    <br>
    <a href="index.html">
        <i class="fa-solid fa-arrow-left"></i>
        Fornecedores</a>

    <form action="index.html" method="get">
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" minlength="3" required maxlength="20">
            <div>
                <label for="campo-carro">Carro</label>
                <input type="text" id="campo-carro" minlength="1" required maxlength="10">
            </div>
        </div>
        <label>Origem</label>
        <div>
            <input type="radio" id="campo-nacional" name="Origem" value="nacional">
            <label for="campo-nacional">Nacional</label>
            <input type="radio" id="campo-importado" name="Origem" value="importado">
            <label for="campo-importado">Importado</label>
        </div>
        <div>
            <label for="campo-cnpj">CNPJ</label>
            <input type="text" id="campo-cnpj" minlength="3" required maxlength="20">
        </div>
        <label for="Estado">Estado:</label>
        <select id="Estado" name="Estado">
            <option value="Santa Catarina">Santa Catarina</option>
            <option value="Alagoas">Alagoas</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Maranhão">Maranhão</option>
            <option value="Mato Grosso">Mato Grosso</option>

        </select>
        <div>
            <label for="campo-cidade">Cidade</label>
            <input type="text" id="campo-cidade" minlength="3" required maxlength="20">
        </div>
        <div>
            <label for="campo-bairro">Bairro</label>
            <input type="text" id="campo-bairro" minlength="3" required maxlength="20">
        </div>
        <div>
            <label for="campo-cep">CEP</label>
            <input type="text" id="campo-cep" minlength="3" required maxlength="20">
        </div>
        <div>
            <label for="campo-numero">Numero</label>
            <input type="number" id="campo-numero" minlength="3" required maxlength="20">
        </div>
        <div>
            <label for="campo-lougradouro">Lougradouro</label>
            <input type="text" id="campo-lougradouro" minlength="3" required maxlength="20">
        </div>
        <form action="#">
            <label for="Complemento">Complemento:</label><br>
            <textarea id="complemnto" name="comentario" rows="5" cols="40"
                placeholder="Digite seu comentário aqui..."></textarea><br><br>
            <input type="submit" value="Enviar">
        </form>

        <br>
        <button type="submit">Cadastrar</button>
    </form>
    <script src="https://kit.fontawesome.com/4607e888df.js" crossorigin="anonymous"></script>
</body>

</html>
